<!DOCTYPE html>
<html>
<head>
	<title>Leer Archivo Excel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="css/libraries/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/custom/custom-table.css" />
</head>
<body>
	<div class="container py-4">
		<div class="row py-2">
			<div class="col-12">
				<div class="custom-file">
				  <input type="file" class="custom-file-input" id="file-excel">
				  <label class="custom-file-label" for="file-excel" data-browse="Elegir archivo">Seleccionar archivo...</label>
				</div>
			</div>
		</div>
		<div class="row py-2">
			<div class="col-12">
				<table class="table dt-responsive nowrap w-100 custom-table" id="tbl-data-excel">
					<thead>
						<tr></tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/libraries/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/libraries/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/libraries/xlsx.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
</body>
</html>
